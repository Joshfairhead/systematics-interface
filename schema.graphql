type Query {
  system(name: String!): System
  allSystems: [System!]!
  systemGeometry(name: String!): Geometry
  systemTopology(name: String!): Topology
  systemVocabulary(name: String!): Vocabulary
  systemMetadata(name: String!): Metadata
  term(name: String!): Term
  termsInSystem(systemName: String!): [Term!]!
  systemsByCoherenceAttribute(attribute: String!): [System!]!
  systemsByTermDesignation(designation: String!): [System!]!
}

type System {
  name: String!
  coherenceAttribute: String!
  termDesignation: String!
  connectiveDesignation: String!
  source: String!
  color: String!
  nodes: [Int!]!
  edges: [Edge!]!
  points: [Coordinate!]!
  lines: [Line!]!
  termCharacters: [Term!]!
  connectiveCharacters: [Connector!]!
  navigationEdges: [NavigationEdge!]!
  navigationTarget(nodeNumber: Int!): String
}

type Topology {
  systemName: String!
  nodes: [Node!]!
  edges: [Edge!]!
}

type Geometry {
  systemName: String!
  coordinates: [Coordinate!]!
  lines: [Line!]!
}

type Vocabulary {
  systemName: String!
  termCharacters: [String!]!
  connectiveCharacters: [ConnectiveCharacter!]!
}

type Metadata {
  systemName: String!
  kNotation: String!
  description: String!
  displayName: String!
}

type Node {
  index: Int!
}

type Edge {
  from: Int!
  to: Int!
}

type Coordinate {
  x: Float!
  y: Float!
  z: Float
}

type Line {
  start: Coordinate!
  end: Coordinate!
}

type Term {
  name: String!
  systemName: String!
  index: Int!
  color: String!
  hexColor: String!
  coordinate: Coordinate
  system: System
}

type Connector {
  name: String!
  fromTerm: String!
  toTerm: String!
}

type NavigationEdge {
  node: Int!
  targetSystem: String!
}
